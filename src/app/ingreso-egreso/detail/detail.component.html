
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of (ingresoEgresos$ | async) | ingresoEgreso">
            <td>{{item.description}}</td>
            <td>{{item.count | currency}}</td>
            <td>
              <span [ngClass]="{
                                'text-success': item.type === 'ingreso',
                                 'text-danger': item.type === 'egreso' }">
                {{item.type}}
              </span>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteItem(item.uid)">
                <i class="fa fa-trash"></i>
                Borrar
              </button>
            </td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
